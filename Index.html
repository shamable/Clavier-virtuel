<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clavier virtuel</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<div id="container">
<body>
<header>
    <h1 class="animate__animated animate__backInLeft">Clavier virtuel</h1>
</header>
<main>
    <p>
        <label for="zonetexte">Zone de texte :</label><br />
        <textarea name="zonetexte" id="zonetexte"  rows="10" cols="50"></textarea>
    </p>
        <div id="keyboard">
            <div class="ligne1">
                <input type="button" value="²">
                <input class="special" type="button" value="&">
                <input class="special" type="button" value="é">
                <input class="special" type="button" value='"'>
                <input class="special" type="button" value="'">
                <input class="special" type="button" value="(">
                <input class="special" type="button" value="-">
                <input class="special" type="button" value="è">
                <input class="special" type="button" value="_">
                <input class="special" type="button" value="ç">
                <input class="special" type="button" value="à">
                <input class="special" type="button" value=")">
                <input class="special" type="button" value="=">
                <input type="button" value="Delete">
            </div>
            <div class="ligne2">
                <input type="button" value="Tab">
                <input class="letter" type="button" value="a">
                <input class="letter" type="button" value="z">
                <input class="letter" type="button" value="e">
                <input class="letter" type="button" value="r">
                <input class="letter" type="button" value="t">
                <input class="letter" type="button" value="y">
                <input class="letter" type="button" value="u">
                <input class="letter" type="button" value="i">
                <input class="letter" type="button" value="o">
                <input class="letter" type="button" value="p">
                <input class="special" type="button" value="^">
                <input class="special" type="button" value="$">
            </div>
            <div class="ligne3">
                <button id="caps-lock">Caps Lock<div class="circle"></div>
                </button>
                <input class="letter" type="button" value="q">
                <input class="letter" type="button" value="s">
                <input class="letter" type="button" value="d">
                <input class="letter" type="button" value="f">
                <input class="letter" type="button" value="g">
                <input class="letter" type="button" value="h">
                <input class="letter" type="button" value="j">
                <input class="letter" type="button" value="k">
                <input class="letter" type="button" value="l">
                <input class="letter" type="button" value="m">
                <input class="special" type="button" value="ù">
                <input class="special" type="button" value="*">
                <input type="button" value="Enter">
            </div>
            <div class="ligne4">
                <input type="button" value="Shift">
                <input class="special" type="button" value="<">
                <input class="letter" type="button" value="w">
                <input class="letter" type="button" value="x">
                <input class="letter" type="button" value="c">s
                <input class="letter" type="button" value="v">
                <input class="letter" type="button" value="b">
                <input class="letter" type="button" value="n">
                <input class="special" type="button" value=",">
                <input class="special" type="button" value=";">
                <input class="special" type="button" value=":">
                <input class="special" type="button" value="!">
                <input type="button" value="MAJ">
            </div>
           <div>
            <input class="space" type="button" value="SPACE">
        <h4>mode nuit</h4>
            <label class="switch">
                <input id="darkSwitch" type="checkbox" value="false">
                <span class="slider round"></span>
            </label>
        </div>
        </div>
    <input type=button onclick=window.location.href='http://monsite.fr'; value=Porte-folio />


</main>
</body>
</div>
</html>
